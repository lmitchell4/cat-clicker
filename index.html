<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>   
    <div id="main-container" class="container">
      <div class="row padding-top padding-bottom">
      
        <div class="col-xs-3">
          <h2>Select a cat!</h2>
          <ul id="cat-list">
          </ul>
        </div>
        
        <div class="col-xs-9">
          <div id="cat-display">
            <h2 id="cat-name"></h2>
            <a href="#"><img id="cat-img" src="" class="hidden" alt="cute cat picture"></a>
            <div>
              <h2 id="cat-counter" class="inline"></h2>
            </div>
          </div>
          <div id="admin-display">
            <h2 id="admin-btn">Admin</h2>
            <form id="admin-form" class="hidden">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" maxlength="100" name="name" value=""/>
                <label for="image">Image:</label>
                <input type="text" id="image" class="form-control" maxlength="100" name="image" value=""/>
                <label for="counter">Counter:</label>
                <input type="text" id="counter" class="form-control" maxlength="100" name="counter" value=""/>              
              </div>
              <h2 id="cnl-btn" class="inline">Cancel</h2>
              <button id="admin-btn">Save</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
